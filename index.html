<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Name Calculator</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="nameCalculatorController">
      <div>
        Your name:
        <input type="text" ng-model="name" ng-keyup="displayNumeric()">
      </div>
      <div> Total Numeric value of person's name is:{{totalValue}} {{name}}</div>
      <script>
      function a(x){
function b(y){
  return x+y;
}
return b;

      }
      console.log(a(3));
      console.log(a(3)(4));
        </script>

    </div>
  </body>
</html>
